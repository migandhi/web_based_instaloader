<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Downloader</title>
</head>
<body>
    <h1>Instagram Post Downloader</h1>
    {% if error_message %}
        <p style="color: red;">Error: {{ error_message }}</p>
    {% endif %}
    <form method="POST" action="/">
        <label for="profile_name">Enter Instagram Profile Name:</label>
        <input type="text" id="profile_name" name="profile_name" required>
        <br><br>
        <label for="percentage">Percentage of Posts to Download:</label>
        <input type="number" id="percentage" name="percentage" min="1" max="100" required>
        <br><br>
        <button type="submit">Download Posts</button>
    </form>
</body>
</html>
